{% extends "contact_form/base.html" %}

{% block content %}

  <p><a href="{% url 'contact_form:student' student.id %}">{{ student }}</a></p>

  <p>Student Information:</p>

  <form action="{% url 'contact_form:edit_student' student.id %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button name="submit">Save Changes</button>
  </form>

{% endblock content %}
