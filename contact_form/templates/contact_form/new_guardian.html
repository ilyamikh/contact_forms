{% extends "contact_form/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Add Parent/Guardian</h2>
    <p><a href="{% url 'contact_form:student' student.id %}">{{ student }}</a></p>
{% endblock header %}

{% block content %}

  <form action="{% url 'contact_form:new_guardian' student.id %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
      <button name="submit" class="btn btn-primary">Add Parent/Guardian</button>
      {% endbuttons %}

  </form>

{% endblock content %}
