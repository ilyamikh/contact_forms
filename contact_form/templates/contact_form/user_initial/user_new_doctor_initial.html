{% extends "contact_form/base.html" %}

{% block content %}
  <h3>Physician/Medical Care Provider</h3>
  <p>Please enter the information on the child's doctor.</p>
  <p>Name and Phone Number are required.</p>
  <form action="{% url 'contact_form:user_new_doctor_initial' student.id %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button name="submit">Finish and View Form</button>
  </form>

{% endblock content %}
