{% extends "contact_form/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Basic Child Info</h2>
{% endblock header %}

{% block content %}
  <h3>Please provide the required child information.</h3>

  <form action="{% url 'contact_form:user_new_student_initial' %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
      <button name="submit" class="btn btn-primary">Save and Continue</button>
      {% endbuttons %}

  </form>

{% endblock content %}
