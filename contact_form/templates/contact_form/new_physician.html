{% extends "contact_form/base.html" %}

{% block content %}

  <p><a href="{% url 'contact_form:student' student.id %}">{{ student }}</a></p>

  <p>Add Physician/Medical Care Provider:</p>
  <form action="{% url 'contact_form:new_physician' student.id %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button name="submit">Add Physician</button>
  </form>

{% endblock content %}
