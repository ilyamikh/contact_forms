{% extends "contact_form/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Add Person to Whom the Child May Be Released:</h2>
    <p><a href="{% url 'contact_form:student' student.id %}">{{ student }}</a></p>
{% endblock header %}

{% block content %}

  <form action="{% url 'contact_form:new_pickup_contact' student.id %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
      <button name="submit" class="btn btn-primary">Add Pickup Person</button>
      {% endbuttons %}

  </form>

{% endblock content %}
