{% extends "contact_form/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Basic Child Info</h2>
    <p><a href="{% url 'contact_form:student' student.id %}">{{ student }}</a></p>
{% endblock header %}

{% block content %}
  <h3>Add Emergency Contact</h3>

  <form action="{% url 'contact_form:new_contact' student.id %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
      <button name="submit" class="btn btn-primary">Add Emergency Contact</button>
      {% endbuttons %}

  </form>

{% endblock content %}
