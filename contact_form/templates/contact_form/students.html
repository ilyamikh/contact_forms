{% extends "contact_form/base.html" %}

{% block content %}

  <p>Children</p>
  <p><a href="{% url 'contact_form:user_new_student_initial' %}">Add a new Child</a></p>
  <ul>
      {% for student in students %}
        <li>
            <a href="{% url 'contact_form:student' student.id %}">{{ student }}</a>
        </li>
      {% empty %}
        <li>No children have been added yet.</li>
      {% endfor %}
  </ul>

  <a href="{% url 'contact_form:new_student' %}">Add Child (Advanced)</a><br>


{% endblock content %}
